<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" href="vendors/css/bootstrap.css">
	<link rel="stylesheet" href="vendors/css/font-awesome.min.css">	
	<script src="vendors/js/jquery-3.2.1.min.js"></script>
	<script src="vendors/js/d3.min.js"></script>
	<script src="vendors/js/bootstrap.min.js"></script>
	<script src="assets/js/parser.js"></script>
</head>

<body>

 <script>
 	parsecsv("data/data.csv");
	parsejson("data/countries.json");

	//Width and height
	var w = 500;
	var h = 50;
	var svg = d3.select("body")
        .append("svg")
        .attr("width", w)   // <-- Here
        .attr("height", h); // <-- and here!
	
	var dataset = [ 5, 10, 15, 20, 25 ];
	var circles = svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle");
	circles.attr("cx", function(d, i) {
            return (i * 50) + 25;
        })
       .attr("cy", h/2)
       .attr("r", function(d) {
            return d;
       });
</script>


</body>

</html>
