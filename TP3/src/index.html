<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
	<link rel="stylesheet" href="vendors/css/font-awesome.min.css">	
    <link rel="stylesheet" href="assets/css/index.css">
    
    <script src="vendors/js/new_d3.js"></script>
    <script src="vendors/js/d3plus.js"></script>
    <script src="vendors/js/jquery-3.2.1.min.js"></script>
	<script src="vendors/js/bootstrap.min.js"></script>
    <script src="assets/js/parser.js"></script>
    <script src="assets/js/plotter.js"></script>
    <script src="assets/js/treemap.js"></script>
    <style>
        h1 {
            text-align: center;
        }
        #tree-map-container div {
            height: 400px;
            width: 900px;
        }

        .bar-chart-container {
            width: 900px;
        }

        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div>
            <!-- data selection -->
            <label class="radio-inline"><input type="radio" name="viz-type" value="num_emp">Empregos</label>
            <label class="radio-inline"><input type="radio" name="viz-type" value="wage">Salário</label>
            <button class="radio-inline" onclick="updateVisualization()">Gerar visualização</button>
        </div>

        <h3>Maiores geradoras</h3>
        <div class="chart" id="greatest-chart"></div>

        <h3>Menores geradoras</h3>
        <div class="chart" id="smallest-chart"></div>

        <h3>Maiores crescimentos (%)</h3>
        <div class="chart" id="growth-chart"></div>

        <h3>Maiores quedas (%)</h3>
        <div class="chart" id="decrease-chart"></div>

        <h3>Distribuição</h3>
        <div id="tree-map-container">
            <div id="tree-map"></div>
        </div>
    </div>
   
    <script type="text/javascript">

        initChart('chart-wrapper');
        initRadio();
        
        // read datasets and draw visualizations right after.
        // defines that it will show employment info first (num_emp).
        // if you want to change that to wage info, pass 'wage' instead.
        readDatasets(drawPage, 'job_total');

        // iterates over radio buttons to see which one is checked.
        // having the checked button, calls function to draw visualizations again
        function updateVisualization () {
            var radio = document.getElementsByName("viz-type");
            for (var i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    drawPage(data, radio[i].value); return;
                }
            }

            // if has got to here, something is wrong
            console.log("erro ao atualizar a viz");
        }

        function initRadio () {
            var radio = document.getElementsByName("viz-type");
            radio[0].checked = true;
        }        
        
 
    
    
    </script>
</body>
</html>
